<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="http://bootswatch.com/spacelab/bootstrap.min.css">
    <title>AtmoResume</title>
<style type="text/css"></style><style type="text/css"></style></head>
<body>
<div id="wrap">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header"><a class="navbar-brand" href="#">AtmoResume</a></div>
            <div class="input-group" style="float: right;margin-right: 100px;">
                <button type="submit" id="analyze" class="btn btn-default btn-info" wicket:id="analyze">Узнать всё <i class="icon-info-sign"></i></button>
                <div class="" style="float: right; margin-right: 20px;">
                    <input type="text" class="form-control" onload="focus()" id="focusedInput" placeholder="Имя на GitHub" wicket:id="githubName">
                </div>
            </div>
        </div>

    <div class="row">
            <div class="col-md-6" style="margin-top: 200px;">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Строк по языкам
                    </h3>
                </div>
                <div class="panel-body">
                    <div id="languages" class="col-lg-10" wicket:id="languages"></div>
                </div>
            </div>

            <div class="col-md-6" style="margin-top: 200px;">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Строк по технологиям
                    </h3>
                </div>
                <div class="panel-body">
                    <div id="techs" class="col-lg-10" wicket:id="techs"></div>
                </div>
            </div>
        </div>
     </div>
<div class="progress progress-striped active">
    <div class="progress-bar" style="width:0%" wicket:id="progressBar" id="progressBar"></div>
</div>
<div id="footer">
    <div class="container">
        <p class="muted credit">
            <span class="control-label" for="repos">Репозиториев обработано:</span>
            <span id="repos" class="col-lg-10" wicket:id="repos"/>
            <span class="control-label" for="repos">Файлов обработано:</span>
            <span id="files" class="col-lg-10" wicket:id="files"/>
        </p>
    </div>
</div>
    </body>
</html>
