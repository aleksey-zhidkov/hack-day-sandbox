<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="http://bootswatch.com/spacelab/bootstrap.min.css">
    <title>AtmoResume</title>
<style type="text/css"></style><style type="text/css"></style></head>
<body>
    <div style="padding-left:400px;padding-top: 250px;padding-right:400px;">
        <fieldset>
            <h1>Гадание по Гитхабу</h1>
            <div class="form-group">
                <label class="control-label" for="focusedInput">GitHub</label>
                <div class="col-lg-10">
                    <input type="text" wicket:id="githubName" class="form-control" onload="focus()" id="focusedInput" placeholder="Имя на GitHub">
                </div>
            </div>
            <br/>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" wicket:id="analyze" id="analyze" class="btn btn-primary">Узнать всё</button>
                </div>
            </div>
        </fieldset>
    </div>

    <div>
        <div style="padding-left:150px;">
            <label class="control-label" for="repos">Репозиториев обработано:</label>
            <div id="repos" class="col-lg-10" wicket:id="repos"/>
        </div>
        <div style="padding-left:150px;">
            <label class="control-label" for="repos">Файлов обработано:</label>
            <div id="files" class="col-lg-10" wicket:id="files"/>
        </div>
    </div>
    <div style="padding-left:150px;">
        <label class="control-label" for="languages">Строк по языкам:</label>
        <div id="languages" class="col-lg-10" wicket:id="languages"/>
    </div>

    <div style="padding-left:150px;">
        <label class="control-label" for="techs">Строк по технологиям:</label>
        <div id="techs" class="col-lg-10" wicket:id="techs"/>
    </div>
    <div class="progress progress-striped active" style="padding-bottom: 100px">
        <div class="progress-bar" style="width: 0" wicket:id="progressBar"></div>
    </div>


    </body>
</html>
